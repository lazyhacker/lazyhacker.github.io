<html>
<head>
    <title>Lazy Hacker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css">
    <link rel="stylesheet" href="fontawesome652.css"> <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lazyhacker.css" type="text/css">
    <style>
        .mdl-list__item-icon {
            margin-right: 8px;
        }
    </style>
</head>

<body>
  <div>&nbsp</div>
  <div class="outline">
    <div><img src="images/lazyhackerlogo.gif"></div>

            <img src="images/lh.gif">
            <ul class="mdl-list">
                <li class="mdl-list__item"><i class="fa-solid fa-bold mdl-list__item-icon"></i><a href="http://blog.lazyhacker.com">The Lazyhacker Blog</a></li>

        </div>
        <div class="mdl-cell mdl-cell--4-col">

                <li class="mdl-list__item"><i class="material-icons mdl-list__item-icon">devices other</i> <a href="http://blog.lazyhacker.com/search/label/Gadgets">Hardware</a></li>

                <li class="mdl-list__item"><i class="fa-solid fa-gamepad mdl-list__item-icon"></i> <a href="http://blog.lazyhacker.com/search/label/Video%20Games">Video Games</a></li>
